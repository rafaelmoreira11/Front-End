<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Spotify Imersão</title>
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar-nav">
        <div class="nav-content">
          <div class="logo">
            <a href="index.html">
              <img
                src="./assets/imgs/logo-spotify.png"
                alt="logo"
                class="img-logo"
              />
            </a>
          </div>
          <div>
            <ul>
              <li class="nav-list">
                <a href="index.html" class="nav-item">
                  <span class="nav-icon"><i class="fa fa-house"></i></span
                  ><span class="nav-text">Início</span>
                </a>
              </li>
              <li class="nav-list">
                <a href="#" class="nav-item">
                  <span class="nav-icon-buscar"
                    ><i class="fa fa-search"></i></span
                  ><span class="nav-text-buscar">Buscar</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="biblioteca">
        <div class="title">
          <div class="title-content">
            <p class="biblioteca-title">
              <i class="fa fas fa-book" id="lista"></i>Sua Biblioteca
            </p>
            <i class="fa-solid fa-plus" id="plus"></i>
          </div>
        </div>
        <div class="criar-playlist">
          <div class="playlist-texts">
            <h1 class="playlist-title">
              <strong>Crie sua primeira playlist</strong>
            </h1>
            <p class="playlist-text">É fácil, vamos te ajudar.</p>
          </div>
          <div class="playlist-btn">
            <button class="btn-criar">Criar playlist</button>
          </div>
        </div>

        <div class="cookies">
          <p class="cookie-text">Cookies</p>
        </div>

        <div class="idioma">
          <button class="btn-idioma">
            <i class="fa-solid fa-globe" id="globo"></i
            ><span class="btn-text">Português do Brasil</span>
          </button>
        </div>
      </section>
      <section class="footer">
        <div class="footer-content">
          <div class="footer-texts">
            <h2 class="footer-title">TESTAR PREMIUM DE GRAÇA</h2>
            <p class="footer-desc">
              Inscreva-se para curtir música ilimitada e podcasts só com alguns
              anúncios. Não precisa de cartão de credito.
            </p>
          </div>
          <div class="botao-premium">
            <button class="btn-premium">Inscreva-se grátis</button>
          </div>
        </div>
      </section>
    </div>

    <main>
      <div class="main-header">
        <div class="setas">
          <div class="seta-conteiner">
            <i class="fa-solid fa-angle-left" id="seta-esquerda"></i>
          </div>
          <div class="seta-conteiner">
            <i class="fa-solid fa-angle-right" id="seta-direita"></i>
          </div>
        </div>
        <div class="search">
          <div class="search-content">
            <button class="btn-search">
              <i class="fa fa-search" id="search-icon"></i>
            </button>
            <input
              type="text"
              placeholder="O que você quer ouvir?"
              class="search-input"
            />
          </div>
        </div>
        <div class="conta">
          <a href="#" class="criar-conta">Inscrever-se</a>
          <button class="btn-entrar">Entrar</button>
        </div>
      </div>
    </main>
  </body>
</html>
