<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loki</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="conteiner">
        <div class="title">
          <h1 class="text-title">
            ESTÁ DISPONÍVEL AGORA<br /><span class="loki-name">LOKI</span>
          </h1>
        </div>
        <div class="info">
          <div class="cover">
            <img
              src="./assets/imgs/cover.png"
              alt="loki-img"
              class="img-cover"
            />
          </div>
          <div class="desc">
            <div class="desc-info">
              <p class="main-text">
                Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom
                Hiddleston) retoma seu papel como o Deus do Mal em uma nova
                série que ocorre após os eventos de “Vingadores: Endgame”.
              </p>
              <div class="sub-info">
                <div class="duracao">
                  <img src="./assets/imgs/clock.svg" alt="relogio-img" />
                  <p class="tempo-text"><strong>51 min</strong></p>
                </div>
                <div class="estrelas">
                  <img
                    src="./assets/imgs/star.svg"
                    alt="star-img"
                    class="star"
                  />
                  <img
                    src="./assets/imgs/star.svg"
                    alt="star-img"
                    class="star"
                  />
                  <img
                    src="./assets/imgs/star.svg"
                    alt="star-img"
                    class="star"
                  />
                  <img
                    src="./assets/imgs/star.svg"
                    alt="star-img"
                    class="star"
                  />
                  <img
                    src="./assets/imgs/star.svg"
                    alt="star-img"
                    style="opacity: 0.3"
                  />
                </div>
                <div class="lancamento">
                  <p class="ano"><strong>2021</strong></p>
                </div>
              </div>
            </div>
            <div class="botoes">
              <div class="btn-assistir">
                <a
                  href="https://www.disneyplus.com/pt-br/series/loki/6pARMvILBGzF"
                  class="assistir"
                  ><strong>ASSISTIR AGORA</strong></a
                >
              </div>
              <div class="btn-trailer">
                <a
                  href="https://www.disneyplus.com/pt-br/video/81247c51-7372-4e4c-b4e4-3c2de9323040"
                  class="trailer"
                  ><strong>VER O TRAILER</strong></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
